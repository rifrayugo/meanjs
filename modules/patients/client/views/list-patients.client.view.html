<section>
  <div class="page-header">
    <h1>Patients</h1>
  </div>
  <div>

    <table class="table table-striped table-bordered">
      <tr>
        <th><center>Patient Name</center></th>
        <th><center>Phone Number</center></th>
        <th><center>Address</center></th>
        <th><center>Action</center></th>
      </tr>
      <tr a data-ng-repeat="patient in vm.patients">
        <td data-ng-bind="patient.name"></td>
        <td data-ng-bind="patient.phone"></td>
        <td data-ng-bind="patient.address"></td>
        <td><center><a data-ui-sref="patients.view({patientId: patient._id})" class="btn btn-primary">View</a></center></td>
      </tr>
    </table>
  </div>
</section>
