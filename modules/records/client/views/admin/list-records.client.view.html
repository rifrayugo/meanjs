<section>
  <div class="page-header">
    <h1>
      Records
      <a class="btn btn-primary pull-right" data-ui-sref="admin.records.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div>
    <table class="table table-striped table-bordered">
      <tr>
        <th><center>Patient Name</center></th>
        <th><center>Medical Records</center></th>
        <th><center>Create Date</center></th>
        <th><center>Action</center></th>
      </tr>
      <tr a data-ng-repeat="record in vm.records">
        <td data-ng-bind="record.patientName.name"></td>
        <!--<td data-ng-bind="record.patient"></td>-->
        <td data-ng-bind="record.content"></td>
        <td data-ng-bind="record.created | date:'dd MMMM yyyy'"></td>        
        <td><center><a data-ui-sref="admin.records.edit({recordId: record._id})" class="btn btn-primary">Edit</a></center></td>
      </tr>
    </table>

  </div>
  <div class="alert alert-warning text-center" data-ng-if="records.$resolved && !records.length">
    No records yet, why don't you <a data-ui-sref="admin.records.create">create one</a>?
  </div>
</section>
